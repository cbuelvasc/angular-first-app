<p>List Heroes</p>

<div *ngIf="deletedHeroe; else noDeleted">
  <h3>
    Deleted Heroe: <small>{{ deletedHeroe }}</small>
  </h3>
</div>

<ng-template #noDeleted>
  <h3>Do not deleted anything</h3>
</ng-template>

<button (click)="deleteHeroe()">Delete</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
